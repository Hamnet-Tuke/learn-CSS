<!DOCTYPE html>
<html>

    <title>Page Title</title>
    <style>
      /* remember this includes :link and :visited */
      /* LVFHA---Link Visited Focus Hover Active (order)*/
      a:link {
        color: green;
        font-weight: bold;
      }
      a:focus, textarea:focus{
          outline: 5px double purple;
                }

      a:hover {
        text-decoration: none;
      }
      ul:focus-within{
          background-color: yellow;
      }
      form:focus-within{
          background-color: orange;
      }

    </style>
  </head>
