<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<style> 
.clearfix:after{
    content: "";
    display: table;
    clear: both;
}
.container{
    border: 2px solid black;
    width: 500px;
    margin: 0 auto;
    /* overflow: hidden;
    display: flow-root; */
}
.float{
    background: lightblue;
    border: 1px solid white;
    height: 60px;
    width: 60px;
    padding: 10px;
    float: left;
}
</style>
</head>
<body>
<div class="container clearfix">
<div class="float">float me!</div>
<div class="float">float me!</div>
</div>
</body>
</html>
