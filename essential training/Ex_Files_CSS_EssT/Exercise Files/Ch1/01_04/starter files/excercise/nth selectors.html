<!DOCTYPE html>
<html>
<head>
<title>the nth selectors</title>
<style>
li:nth-last-child(3n+2){
    background-color: cadetblue;
    color: aliceblue;
}
</style>
</head>
<body>
<ul>
  <li title="first">Item First</li>
  <li title="the first second">Number Two</li>
  <li title="two from fifth">3 rocks</li>
  <li title="fourth">Fourth or Forth?</li>
  <li title="fifth">Fifth: not just for drinking</li>
  <li>Sixth item</li>
  <li>Seventh item</li>
  <li>Eighth item</li>
  <li>Ninth item</li>
  <li>Tenth item</li>
</ul>


</body>
</html>
