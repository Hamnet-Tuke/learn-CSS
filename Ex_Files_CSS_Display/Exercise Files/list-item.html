<!DOCTYPE html>
<html>
  <head>
    <title>list-item</title>
    <style>
      /* This CSS is to make things pretty. Nothing needs to be changed here. */
      body {
        font-family: "Open Sans", sans-serif;
        font-size: 150%;
      }
      .list{
          display:list-item;
          list-style-position: inside;
          margin: 1.5rem;
          border:1px solid red ;
      }
    </style>
  </head>
  <body>
    <p>
      Perhaps there is a reason I'd like these
      <span class="list">particular words</span> to display as a list item.
    </p>
  </body>
</html>
